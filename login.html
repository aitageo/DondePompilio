<div class="contenedor__todo">
    <div class="caja_trasera">
        <div class="caja_trasera_login">
            <h3>Ya tienes una cuenta?</h3>
            <p>Inicia sesion</p>
            <button id="btn_iniciar-sesion">Iniciar Sesion</button>
        </div>
        <div class="caja_trasera_register">
            <h3>No tienes una cuenta?</h3>
            <p>Registrate</p>
            <button id="btn_registrarse">Registrarse</button>
        </div>
    </div>

    <div class="contenedor_login_register">
        <form action="./modal/validar.php" method="post" class="formulario_login">
            <h2>Iniciar sesion</h2>
            <input type="email" name="email" id="email" placeholder="email"  pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
            <input type="password" placeholder="password" name="password" id="password" pattern="[a-zA-Z0-9]{1,10}">
            <button type="submit" id="enviar" name="iniciar_sesion">Entrar</button>
         </form>

       <form action="./modal/registro.php" class="formulario_register" method="post">
           <h2>Registrarse</h2>
           <input type="text" placeholder="nombre" name="nombre" id="nombre" pattern="[a-z]{1,10}">
           <input type="email" name="email"  placeholder="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
           <input type="password" placeholder="password" name="password" >
           <button type="submit" id="register" name="register">Registrarse</button>
       </form>
    </div>
